<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
<link href="contato.css" rel="stylesheet" media="all">
<script src="contato.js"></script>
</head>

<body>
<form name="meu_form">

  <h1>CONTATO</h1>

  <input type="text" id="nomeid" placeholder="Nome" required="required" name="nome" />
  <label for="nome">Nome completo</label>

  <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
  <label for="fone">Telefone</label>

  <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
  <label for="email">Email</label>

  <textarea placeholder="Deixe sua opnião"></textarea>

  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form>
</body>
</html>
